<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuja das Cobras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fuja das Cobras</h1>
        <nav>
            <button onclick="scrollToSection('home')">Home</button>
            <button onclick="scrollToSection('sobre')">Sobre</button>
            <button onclick="scrollToSection('galeria')">Galeria de Fotos</button>
            <button onclick="scrollToSection('contato')">Entre em contato</button>
        </nav>
    </header>
    
    <body>
        <main>
            <div class="imagens">
                <img src="site/banner horizontal.png" alt="Banner do Jogo" class="bannerhorizontal">
    
                <div id="galeria" class="galeria">
                    <img src="site/print1.png" alt="Print do Jogo" class="print">
                    <img src="site/print2.png" alt="Print do Jogo" class="print">
                </div>
    
                <img src="site/sobre.png" alt="Sobre o Jogo" class="sobre" id="sobre">
            </div>

        </main>
        <script>
            function scrollToSection(id) {
                document.getElementById(id).scrollIntoView({
                    behavior: 'smooth'
                });
            }
        </script>
    <footer>
        <p>&copy; 2025 Arthur D. Viana. Todos os direitos reservados.</p>
    </footer>
    </body>
    
</html>
